<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="../register/js/new_ajax.js"></script>
    <script>
        window.onload=function(){
            
            var vaccount = localStorage.getItem('account');//这是一个数组,数组的第二个是值。
            var url = 'http://139.199.230.213:3000/getInfo?account='+vaccount;
            var oaccount = document.getElementById('account');
            var oname = document.getElementById('name');
            var oemail = document.getElementById('email');
            var ophone = document.getElementById('phone');
            var ocollege = document.getElementById('college');
            var oaddress = document.getElementById('address');

            //console.log(url);
            ajax('GET',url,function(str){
                //console.log(str);
                var str1 = str.substring(1,str.length-1);
                str1 = JSON.parse(str1);
                console.log(str1);
                oaccount.innerHTML = str1.account;
                oname.innerHTML = str1.name;
                oemail.innerHTML = str1.Email;
                ophone.innerHTML = str1.phone;
                ocollege.innerHTML = str1.college;
                oaddress.innerHTML = str1.Address;
            },function(str){
                alert('Please Try Again');
            },'');
             
            
        }
    </script>
    <style>
        .container{
            margin: 10px 0 0 20px;
        }
        .exp span{
            display: inline-block;
            width: 80px;
            text-align: left;
            padding-top: 10px
        }
        img{
            width:100%;
            height:100px;
        }
    </style>
</head>
<body>
    <div>
        <img src="../register/Images/one.png">
    </div>
    <div class="container">
        <div class="exp">
            <span>Account:</span>
            <i id="account"></i>
        </div>
        <div class="exp">
            <span>Name:</span>
            <i id="name"></i>
        </div>
        <div class="exp">
            <span>Email:</span>
            <i id="email"></i>
        </div>
        <div class="exp">
            <span>Telphone:</span>
            <i id="phone"></i>
        </div>
        <div class="exp">
            <span>College:</span>
            <i id="college"></i>
        </div>
        <div class="exp">
            <span>Address:</span>
            <i id="address"></i>
        </div>
    </div>
</body>
</html>
